<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/feather-icons"></script>
    <title>Audio Player</title>
  </head>
  <body>
    <div class="os">
      <button
        type="button"
        id="launcher-music"
        class="launcher"
        aria-label="mp3-player"
      >
        <img
          src="https://img.icons8.com/color-glass/48/000000/apple-music.png"
          alt="Audio Player launcer"
        />
      </button>
    </div>
    <!-- Membuat jendela popup sederhana -->
    <div class="modal" data-state="hidden">
      <div class="modal-content">
        <header class="header">
          <div class="header__button">
            <button type="button" aria-label="close" id="modal-close">
              <i data-feather="x"></i>
            </button>
            <button type="button" aria-label="minimize" id="modal-minimize">
              <i data-feather="minimize-2"></i>
            </button>
            <button type="button" aria-label="maximize" id="modal-maximize">
              <i data-feather="maximize-2"></i>
            </button>
          </div>
          <h1 class="header__title">
            <img
              src="https://img.icons8.com/color-glass/48/000000/apple-music.png"
              alt="header title"
            />
            MP3 Player
          </h1>
          <div class="header__space">&nbsp;</div>
        </header>
        <!-- membuat konstruksi pembungkus -->
        <main class="main">
          <section class="main-player">
            <div class="song">
              <div class="song__cover">
                <img
                  src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/308622/rockstar-album-cover.jpg"
                  alt="song__cover"
                  width="100"
                  height="100"
                  id="data-song-cover"
                />
              </div>
              <div class="song__title">
                <div id="data-song-title">Rockstar</div>
                <div id="data-song-artist">Poet Malone, 21 Savage</div>
              </div>
              <audio class="song__audio" crossorigin>
                <source
                  id="data-song-audio"
                  src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/308622/Post%20Malone%20-%20rockstar%20ft.%2021%20Savage%20(1).mp3"
                  type="audio/mpeg"
                />
              </audio>
            </div>
            <div class="timeline">
              <span id="current-time">0:00</span>
              <span id="total-time">3:38</span>
              <div class="slider">
                <div class="progress">
                  <div class="pin" id="progress-pin"></div>
                </div>
              </div>
            </div>
            <div class="controls">
              <button id="control-shuffle" type="button" aria-label="shuffle">
                <i data-feather="shuffle"></i>
              </button>
              <button id="control-prev" type="button" aria-label="prev">
                <i data-feather="chevrons-left"></i>
              </button>
              <button id="control-play" type="button" aria-label="play">
                <i data-feather="play"></i>
              </button>
              <button
                id="control-pause"
                type="button"
                aria-label="pause"
                style="display: none"
              >
                <i data-feather="pause"></i>
              </button>
              <button id="control-next" type="button" aria-label="next">
                <i data-feather="chevrons-right"></i>
              </button>
              <button id="control-sleep" type="button" aria-label="sleep">
                <i data-feather="moon" ></i>
                <span>10 min</span>
              </button>
            </div>
          </section>

          <aside class="playlist">
            <ul class="playlist-wrapper">
              <!-- Item will be injected via javascript -->

              </li>
            </ul>
          </aside>
        </main>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
